type Admin implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  username: String!
  password: String!
}

input AuthenticateInput {
  username: String!
  password: String!
}

type Mutation {
  authenticate(input: AuthenticateInput!): AuthenticateResult!
}

type Query {
  validateToken: Boolean
}

type AuthenticateResult {
  authToken: String
  apiErrors: [AdminErrorResult!]!
}

type AdminErrorResult {
  code: AdminErrorCode!
  message: String!
}

enum AdminErrorCode {
  INVALID_CREDENTIALS
}